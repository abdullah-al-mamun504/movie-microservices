apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: movie-microservices-ingress
  namespace: movie-microservices
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - movie-microservices.example.com
    secretName: movie-microservices-tls
  rules:
  - host: movie-microservices.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 8080
